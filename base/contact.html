<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shinji Nishihara | ポートフォリオ</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <header class="l-header is-sticky">
    <div class="l-header__inner">
      <h1 class="l-header__logo">
        <a href="index.html">
          <svg><use xlink:href="./assets/svg/splice.svg#logo"/></svg>
        </a>
      </h1>
      <nav class="l-header__nav">
        <ul class="l-header__list">
          <li class="l-header__item"><a href="#firstview">Home</a></li>
          <li class="l-header__item"><a href="#about">About</a></li>
          <li class="l-header__item"><a href="#portfolio">Portfolio</a></li>
          <li class="l-header__item"><a href="#skill">Skill</a></li>
          <li class="l-header__item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="l-header__burger">
        <span class="l-header__burger-line"></span>
        <span class="l-header__burger-line"></span>
        <span class="l-header__burger-line"></span>
      </button>
    </div>
  </header>
  <main class="l-main">
    <div class="l-contact-wrap">
      <h2 class="c-heading">Contact</h2>
      <p class="p-contact-text">お問い合わせ内容の入力をお願いします。</p>
      <form class="p-contact-form">
        <dl class="p-contact-form__items">
          <dl class="p-contact-form__title"><label for="name">お名前</label><span class="c-required">必須</span></dl>
          <dd class="p-contact-form__input-wrap"><input id="name" type="text"></dd>
        </dl>
        <dl class="p-contact-form__items">
          <dl class="p-contact-form__title"><label for="email">メールアドレス</label><span class="c-required">必須</span></dl>
          <dd class="p-contact-form__input-wrap"><input id="email" type="text"></dd>
        </dl>
        <dl class="p-contact-form__items">
          <dl class="p-contact-form__title"><label for="contact">お問い合わせ内容</label><span class="c-required">必須</span></dl>
          <dd class="p-contact-form__input-wrap"><textarea name="textarea" id="contact"></textarea></dd>
        </dl>
      </form>
      <div class="c-correct">
        <a class="c-correct__button" href="#">入力内容を確認<span></span></a>
      </div>
    </div>
  </main>
  <footer class="l-footer">
    <div class="l-footer__inner"><small>©︎ 2021 Shinji Nishihara</small></div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.6/dist/vivus.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
