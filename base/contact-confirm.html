<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shinji Nishihara | ポートフォリオ</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <header class="l-header is-sticky">
    <div class="l-header__inner">
      <h1 class="l-header__logo">
        <a href="index.html">
          <svg><use xlink:href="./assets/svg/splice.svg#logo"/></svg>
        </a>
      </h1>
      <nav class="l-header__nav">
        <ul class="l-header__list">
          <li class="l-header__item"><a href="#firstview">Home</a></li>
          <li class="l-header__item"><a href="#about">About</a></li>
          <li class="l-header__item"><a href="#portfolio">Portfolio</a></li>
          <li class="l-header__item"><a href="#skill">Skill</a></li>
          <li class="l-header__item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="l-header__burger">
        <span class="l-header__burger-line"></span>
        <span class="l-header__burger-line"></span>
        <span class="l-header__burger-line"></span>
      </button>
    </div>
  </header>
  <main class="l-main">
    <div class="l-contact-wrap u-screen-whitespace-adjust">
      <h2 class="c-heading">Contact</h2>
      <p class="p-contact-text">お問い合わせ内容をご確認ください。</p>
      <form class="p-contact-form">
        <dl class="p-contact-form__items">
          <dl class="p-contact-form__title">お名前</dl>
          <dd class="p-contact-form__input-wrap u-fz-16">田中 太郎</dd>
        </dl>
        <dl class="p-contact-form__items">
          <dl class="p-contact-form__title">メールアドレス</dl>
          <dd class="p-contact-form__input-wrap u-fz-16">XXXXXX@contact.com</dd>
        </dl>
        <dl class="p-contact-form__items">
          <dl class="p-contact-form__title">お問い合わせ内容</dl>
          <dd class="p-contact-form__input-wrap u-fz-16">
            いつもお世話になっております。
            株式会社〇〇商事の田中太郎と申します。

            〇〇の件で問い合わせいたしました。
            〇〇の件に関して折り返しのご連絡よろしくお願いいたします。
          </dd>
        </dl>
      </form>
      <div class="p-contact-button">
        <p class="c-corect">
          <a class="c-correct__button" href="contact-complete.html">入力内容を送信<span></span></a>
        </p>
        <p class="c-fix p-contact-button__fix">
          <a class="c-fix__button" href="contact.html">修正する</a>
        </p>
      </div>
    </div>
  </main>
  <footer class="l-footer">
    <div class="l-footer__inner"><small>©︎ 2021 Shinji Nishihara</small></div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.6/dist/vivus.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
